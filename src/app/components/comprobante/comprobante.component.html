
<ion-header>
    <ion-toolbar>
      <ion-title>
        Invoice
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button color="primary" (click)="exportPdf()">
          <ion-icon slot="icon-only" name="print"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div class="printable-content">
      <div class="printable-area" id="printable-area">
        <table class="header-table">
          <tr>
            <td width="40%" class="title">INVOICE</td>
            <td width="60%">

                  <td width="50%">+677-12332-1222</td>

                </tr>
                <tr>
                  <td>your@email.com</td>
                  <td>City, State, Country</td>
                </tr>
                <tr>
                  <td>yourwebsite.com</td>
                  <td>Post Code</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="subheader-table">
          <tr>
            <td width="30%">
              <dt>Billed To:</dt>
              <dd>Client Name</dd>
              <dd>Address 1st Line</dd>
              <dd>City, State, Country</dd>
              <dd>Post Code</dd>
            </td>
            <td width="30%">
              <dt>Invoice Number:</dt>
              <dd>009223-222</dd>
            </td>
            <td width="40%">
              <dt>Invoice Total:</dt>
              <dd>$6.600</dd>
            </td>
          </tr>
        </table>
        <h3>Detalle factura</h3>
